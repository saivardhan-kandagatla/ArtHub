<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        background-color: #0a204b;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .contact-box {
        display: flex;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .left {
        flex: 1;
        background: #0077ff;
        color: white;
        padding: 40px;
    }

    .left h3 {
        margin-bottom: 20px;
    }

    .left p {
        margin: 10px 0;
        line-height: 1.6;
    }

    .right {
        flex: 1;
        padding: 40px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        margin-top: 10px;
    }

    button:hover {
        background: #005fcc;
    }
</style>
</head>
<body>
    <header class="container header-row"><h1 class="logo"><a href="index.html">Art Hub</a></h1></header>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-box">
        <div class="left">
            <h3>Get in Touch</h3>
            <p><strong>Address:</strong> Hyderabad, India</p>
            <p><strong>Email:</strong> arthub@gmail.com</p>
            <p><strong>Phone:</strong> +91 8465970716</p>
            <p>Feel free to reach out to us anytime. We are here to help!</p>
        </div>

        <div class="right">
            <h3>Send Message</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
